dist: focal
language: python
python:
  - '3.6'
  - '3.7'
  - '3.8'
  - '3.9'
before_install:
  - sudo apt-get update
  - sudo apt-get install libre2-dev pybind11-dev
install:
  - pip install "google-re2==0.0.5" ./
script:
  - pytest
deploy:
  provider: pypi
  username: __token__
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
    python: '3.9'
